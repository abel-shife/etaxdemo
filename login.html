<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Tax Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
  <style>
    .fade-in { animation: fadeIn 1s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col justify-center items-center">
  <div class="w-full max-w-md fade-in">
    <div class="card bg-white shadow-xl p-8">
      <div class="flex flex-col items-center mb-6">
        <div class="avatar mb-2">
          <div class="w-16 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
            <img src="https://api.dicebear.com/7.x/miniavs/svg?seed=User" alt="User Avatar" />
          </div>
        </div>
        <h1 class="text-2xl font-bold text-center text-blue-900">E-Tax Login</h1>
      </div>
      <form>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Username</span>
          </label>
          <input type="text" placeholder="Enter your username" class="input input-bordered w-full transition-all duration-200 focus:scale-105" />
        </div>
        <div class="form-control mb-4">
          <label class="label">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input type="password" placeholder="Enter your password" class="input input-bordered w-full transition-all duration-200 focus:scale-105" />
        </div>
        <div class="form-control mb-6">
          <label class="label">
            <span class="label-text font-semibold">Role</span>
          </label>
          <select class="select select-bordered w-full">
            <option>Taxpayer</option>
            <option>Tax Officer</option>
          </select>
        </div>
        <div class="flex flex-col gap-2">
          <a href="taxpayer-home.html" class="btn btn-primary w-full transition-all duration-200 hover:scale-105">Login as Taxpayer</a>
          <a href="officer-home.html" class="btn btn-secondary w-full transition-all duration-200 hover:scale-105">Login as Tax Officer</a>
        </div>
      </form>
    </div>
  </div>
  <footer class="text-center text-gray-500 mt-8">
    &copy; 2024 Ethiopian Revenues and Customs Authority. E-Tax Module for SIGTAS Demo UI.
  </footer>
</body>
</html>
