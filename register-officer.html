<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Tax Officer - E-Tax</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
  <style>
    .fade-in { animation: fadeIn 1s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col">
  <nav class="bg-blue-900 text-white shadow">
    <div class="container mx-auto flex flex-wrap items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <span class="font-bold text-xl tracking-wide">E-Tax for SIGTAS</span>
        <a href="officer-home.html" class="hover:underline">Officer Home</a>
        <a href="manage-officers.html" class="hover:underline">Manage Tax Officers</a>
        <a href="register-officer.html" class="hover:underline font-bold">Register Tax Officer</a>
        <a href="manage-taxpayers.html" class="hover:underline">Manage Taxpayer Users</a>
        <a href="register-taxpayer.html" class="hover:underline">Register Taxpayer</a>
        <a href="service-requests.html" class="hover:underline">Service Request Management</a>
        <a href="officer-messages.html" class="hover:underline">Message Centre</a>
        <a href="officer-password.html" class="hover:underline">Change Password</a>
      </div>
      <div class="flex items-center space-x-2">
        <select class="rounded px-2 py-1 text-gray-800">
          <option>English</option>
          <option>Amharic</option>
          <option>Other</option>
        </select>
        <select class="rounded px-2 py-1 text-gray-800">
          <option>Gregorian</option>
          <option>Ethiopian</option>
        </select>
        <a href="login.html" class="ml-4 bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</a>
      </div>
    </div>
  </nav>
  <main class="flex-1 container mx-auto px-4 py-8 fade-in">
    <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6 0h6" /></svg>Register Tax Officer</h2>
    <div class="card bg-white shadow-xl max-w-xl mx-auto">
      <div class="card-body">
        <form>
          <div class="form-control mb-4">
            <label class="label font-semibold">Name</label>
            <input type="text" class="input input-bordered w-full" placeholder="Officer Name" />
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Employee ID</label>
            <input type="text" class="input input-bordered w-full" placeholder="Employee ID" />
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Authority</label>
            <input type="text" class="input input-bordered w-full" placeholder="Authority" />
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Centre</label>
            <input type="text" class="input input-bordered w-full" placeholder="Centre" />
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Role</label>
            <select class="select select-bordered w-full">
              <option>Registration</option>
              <option>Supervisor</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Email</label>
            <input type="email" class="input input-bordered w-full" placeholder="Email" />
          </div>
          <div class="form-control mb-4">
            <label class="label font-semibold">Phone</label>
            <input type="tel" class="input input-bordered w-full" placeholder="Phone" />
          </div>
          <div class="flex gap-4 mt-6">
            <button type="button" class="btn btn-primary w-full transition-all duration-200 hover:scale-105">Register</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="bg-blue-900 text-white text-center py-4 mt-8">
    <div class="container mx-auto">
      &copy; 2024 Ethiopian Revenues and Customs Authority. E-Tax Module for SIGTAS Demo UI.
    </div>
  </footer>
</body>
</html>
